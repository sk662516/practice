<html>
<head><title>Student Registration Page</title></head>
<body bgcolor="pink">
<center>
<h1>Student Detail</h1>
<p>*All the informations are mandatory to fill.</p>
<table border="2">
<tr>
    <td><b>Name*</b></td>
    <td><input type="text"placeholder="Name"></td>
</tr>
<tr>
    <td><b>Gender*</b></td>
    <td><input type="radio"name="gender">Male
        <input type="radio"name="gender">Female
        <input type="radio"name="gender">Other
</td>
</tr>
<tr>
    <td><b>Address*</b></td>
    <td><input type="textarea"placeholder="Address"></td>
</tr>
<tr>
    <td><b>Email*</b></td>
    <td><input type="text"placeholder="Email"></td>
</tr>
<tr>
    <td><b>Contact number*</b></td>

</tr>
<tr>
    <td><b>Semester*</b></td>
    <td><input type="number"></td>
</tr>
<tr>
    <td><b>Year*</b></td>

</tr>
<tr>
    <td><b>Subject*<b></td>
    <td><select>
                <option>FCP</option>
                <option>Branch specific</option>
                <option>Mathematics</option>
        </select></td>
</tr>
<tr>
    <td><b>Image*</b></td>

</tr>
</table>
    <input type="submit">
    <td><input type="reset">



</body>
</html>
